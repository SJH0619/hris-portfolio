<!DOCTYPE>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
        부서 리스트
    </title>
    <link th:href="@{/css/department/list.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>부서 리스트</h1>
<button type="button" onclick="location.href='/employee/list'">사원 목록</button>
<button type="button" onclick="location.href='/employee/create'">사원 생성</button>
<button type="button" onclick="location.href='/department/create'">부서 생성</button>
<button type="button" onclick="location.href='/position/list'">직급 목록</button>
<button type="button" onclick="location.href='/position/create'">직급 생성</button>
<button type="button" onclick="location.href='/employment/list'">근무 유형 목록</button>
<button type="button" onclick="location.href='/employment/create'">근무 유형 생성</button>
<table>
    <thead>
    <tr>
        <th>부서 코드</th>
        <th>부서명</th>
        <th>상위 부서 코드</th>
        <th>부서장 고유 식별자</th>
        <th>설립일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="department : ${departmentList}">
        <td th:text="${department.departmentCode}"></td>
        <td th:text="${department.departmentName}"></td>
        <td th:text="${department.parentDepartmentCode}"></td>
        <td th:text="${department.departmentManagerUeid}"></td>
        <td th:text="${department.foundationDate}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
