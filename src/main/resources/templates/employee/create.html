<!DOCTYPE>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
        사원 생성
    </title>
</head>
<body>
<h1>사원 생성</h1>
<form th:action="@{/employee/create}" method="post">
    <div>
        <label for="name">이름</label>
        <input type="text" id="name" name="name" />
    </div>
    <div>
        <label for="gender">성별</label>
        <select id="gender" name="gender">
            <option value="">성별을 선택해주세요.</option>
            <option value="M">남성</option>
            <option value="F">여성</option>
        </select>
    </div>
    <div>
        <label for="birth">생년월일</label>
        <input type="date" id="birth" name="birth" />
    </div>
    <div>
        <label for="personalPhoneNumber">개인 전화번호</label>
        <input type="text" id="personalPhoneNumber" name="personalPhoneNumber" />
    </div>
    <div>
        <label for="externalTellNumber">사내 외부번호</label>
        <input type="text" id="externalTellNumber" name="externalTellNumber" />
    </div>
    <div>
        <label for="internalTellNumber">사내 내선번호</label>
        <input type="text" id="internalTellNumber" name="internalTellNumber" />
    </div>
    <div>
        <label for="personalEmailAddress">개인 이메일 주소</label>
        <input type="text" id="personalEmailAddress" name="personalEmailAddress" />
    </div>
    <div>
        <label for="companyEmailAddress">사내 이메일 주소</label>
        <input type="text" id="companyEmailAddress" name="companyEmailAddress"/>
    </div>
    <div>
        <label for="departmentCode">부서</label>
        <select id="departmentCode" name="departmentCode">
            <option value="">부서를 선택해주세요.</option>
            <option th:each="department:${departmentList}" th:value="${department.departmentCode}" th:text="${department.departmentName}"></option>
        </select>
    </div>
    <div>
        <label for="positionCode">직급</label>
        <select id="positionCode" name="positionCode">
            <option value="">직급을 선택해주세요.</option>
            <option th:each="position:${positionList}" th:value="${position.positionCode}" th:text="${position.positionName}"></option>
        </select>
    </div>
    <div>
        <label for="joinDate">입사일</label>
        <input type="date" id="joinDate" name="joinDate" />
    </div>
    <div>
        <label for="employmentType">근무 유형</label>
        <select id="employmentType" name="employmentType">
            <option value="">근무 유형을 선택해주세요.</option>
            <option th:each="employment:${employmentList}" th:value="${employment.employmentType}" th:text="${employment.employmentName}"></option>
        </select>
    </div>
    <div>
        <input type="submit" value="생성" />
    </div>
</form>
<script type="text/javascript" th:src="@{/js/employee/create.js}"></script>
</body>
</html>
